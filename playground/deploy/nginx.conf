# Minimal Nginx front for the playground.
# - Proxies all traffic to Rust server on 127.0.0.1:8080
# - Applies request limits to reduce spam/bot abuse

limit_req_zone $binary_remote_addr zone=check_per_ip:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=run_per_ip:10m rate=6r/m;
limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

server {
    listen 80;
    server_name _;

    client_max_body_size 256k;

    location = /session {
        limit_conn conn_per_ip 10;
        limit_req zone=check_per_ip burst=10 nodelay;
        proxy_read_timeout 10s;
        proxy_connect_timeout 2s;
        proxy_pass http://127.0.0.1:8080/session;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /check {
        limit_conn conn_per_ip 10;
        limit_req zone=check_per_ip burst=20 nodelay;
        proxy_read_timeout 15s;
        proxy_connect_timeout 2s;
        proxy_pass http://127.0.0.1:8080/check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /run {
        limit_conn conn_per_ip 4;
        limit_req zone=run_per_ip burst=4 nodelay;
        proxy_read_timeout 15s;
        proxy_connect_timeout 2s;
        proxy_pass http://127.0.0.1:8080/run;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_read_timeout 15s;
        proxy_connect_timeout 2s;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
